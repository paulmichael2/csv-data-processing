name: CSV Processing CI

# üîë ADD THIS SECTION - Grant write permissions
permissions:
  contents: write

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-process:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        # üîë Use token with write access
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Prepare Directories
      run: |
        mkdir -p input output
        rm -f output/*.csv
        echo "‚úì Directories ready"

    - name: Run PyTest
      run: |
        pytest tests/ -v

    - name: Run Data Processing
      run: |
        python main.py

    - name: Verify Output Files
      run: |
        echo "=== Output Files ==="
        ls -la output/
        if [ -f output/processed_sample_data.csv ]; then
          echo "‚úì Processed file created successfully"
        else
          echo "‚ùå Processed file not found"
          exit 1
        fi

    - name: Commit and Push Output Files
      if: github.event_name == 'push'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add output/
        if ! git diff --staged --quiet; then
          git commit -m "Auto-update processed CSV files [skip ci]"
          git push
        else
          echo "No changes to commit"
        fi